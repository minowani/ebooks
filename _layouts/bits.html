---
layout: default
---

 <style>
.PageNavigation {
  font-size: 14px;
  display: block;
  width: auto;
  overflow: hidden;
}

.PageNavigation a {
  display: block;
  width: 50%;
  float: left;
  margin: 1em 0;
}

.PageNavigation .next {
  text-align: right;
}
 </style>

<article>

	{{ content }}

</article>

<div class="PageNavigation">

  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% else %}
    <a class="prev" href="{{site.bits[-1].url}}">&laquo; {{site.bits[-1].title}}</a>
  {% endif %}

  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% else %}
    <a class="next" href="{{site.bits[0].url}}">{{site.bits[0].title}} &raquo;</a>
  {% endif %}
</div>
